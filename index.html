<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9427cfd6e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/music-logo.png" class="song-img">
            <h1>Despacito</h1>
            <p> Luis Fonsi Ft. PUerto Rican </p>
           <!-- remove "control" from audio will remove by default audio play -->
            <audio  id="song">
                <source src="media/8cc5771338db2fa8cc57545aa68777dc_96.m4a" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                    </div>
                    <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="control-icon"></i>
                </div>
                 <div> <i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" ></script>
</body>
</html>
